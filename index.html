    <script>
        function toggle_message() {
            var x = document.getElementById("mychristmas");
            var y = document.getElementById("bible");
            if (x.innerHTML == "Merry Christmas Jesslyn Kesuma") {

                x.style.fontSize = "30px";
                x.style.fontWeight = "1000";
                x.style.lineHeight = "60px";
                x.style.fontFamily = "dear_santa";
                x.style.color = "white";

                y.style.fontSize = "160%";
                y.style.fontWeight = "1000";
                y.style.lineHeight = "60px";
                y.style.fontFamily = "dear_santa";



                x.innerHTML = ("Dear Jesslyn K :" + "<br>" +
                    "Christmas comes once a year, but please know that I cherish you every single day no matter the distance between us." +
                    "<br>" + "from nicho");
            } else {

                x.innerHTML = "Merry Christmas Jesslyn Kesuma";
                x.style.fontSize = "7em";
                x.style.fontFamily = "kings_knight";
                x.style.lineHeight = "normal";
                x.style.fontWeight = "normal";
                y.style.display = "none";

            }
        }
    </script>

    <body>

        <center>
            <div id="top">
                <select id="mylist" size="1">
                    <option value="Perfect"> Perfect - Ed Sheeran</option>
                    <option value="grownup">My Grown Up Christmas List - Kelly clarkson</option>
                    <option value="lastchristmas">Last Christmas - Taylor Swifts</option>
                </select>
                <button type="button" id="mybutton" onclick="playmusic()">play</button>
                <Button type="button" Id="volumeup" onclick="increasevol()">volume up</Button>
                <button type="button" id="volumedown" onclick="decreasevol()">Volume down</button>
                <button type="button" id="stopmusic" onclick="pausemusic()">Pause</button>
                <button id="button1" onclick="toggle_message()">Show message</button>

            </div>
        </center>




        <script>
            var audio, dir, ext, mylist;
            dir = "audio/";
            ext = ".mp3";
            // Audio Object
            audio = new Audio();
            audio.src = dir + "Perfect" + ext;
            audio.volume = 0.5;
            audio.play();

            function playmusic() {
                audio.play();
            }



            function increasevol() {
                audio.volume += 0.01;
            }

            function decreasevol() {
                audio.volume -= 0.01;
            }


            function pausemusic() {
                audio.pause();
            }



            // Event Handling
            mylist = document.getElementById("mylist");
            mybutton = document.getElementById("mybutton");

            mylist.addEventListener("change", changeTrack);

            // Functions
            function changeTrack(event) {
                audio.src = dir + event.target.value + ext;
                audio.volume = 0.08;
            }
        </script>
